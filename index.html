<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speak Minions Lang</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/8431ee0e2e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <div class="heading-nav">
        <h1><a href="/index.html"> Try Minions language</a></h1>
        <p>
         Here you Can learn language of Minions!
        </p>
      </div>
    </nav>

    <section>
      <textarea
        class="text-area"
        id="text-area-input"
        cols="10"
        rows="10"
        placeholder="Try typing something to translate to banana."
      ></textarea>
    </section>

    <button id="btn-translate">TRANSLATE</button>

    <section>
      <textarea
        class="text-area"
        id="text-area-output"
        cols="10"
        rows="30"
        placeholder="Your Minion language will appear here."
        readonly
      ></textarea>
    </section>

        <li>
